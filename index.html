<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


</head>

<body>
    <header>
        
        <h1 class="text-center pt-5">My Music Library</h1>
       
    </header>
    <div class="container1">
        <div class="row">
            <div class="col d-flex pt-5 mx=5 justify-content-around" id="song1">

            </div>
        </div>

    </div>
    <div class="container2">
        <div class="row">
            <div class="col">
                <div class=" pt-5 d-flex justify-content-center" id="favSong">

                </div>
            </div>
        </div>
    </div>
    <div class="p-3 m-0  pt-5 container3">
        <div id="carouselExampleAutoplaying" style="width: 30%; margin:0 auto;" class="carousel slide"
            data-bs-ride="carousel">
            <div class="carousel-inner " id="carousel">



            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <footer class="d-flex  justify-content-center align-items-center mt-5">
    <button type="button" onclick="stampaRank()">Click</button>
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
